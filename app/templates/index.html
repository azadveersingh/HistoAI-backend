<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Application - IAI CAIR DSVV & Graphiti Multimedia</title>
    <!-- Google Fonts - Cartoon/Graphics Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Boogaloo&family=Carter+One&family=Comic+Neue:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
      /* Base Styles */
      :root {
        --primary-color: #6200ea;
        --secondary-color: #3700b3;
        --accent-color: #03dac6;
        --accent-alt: #ff4081;
        --accent-yellow: #ffde03;
        --light-color: #ffffff;
        --dark-color: #121212;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Comic Neue', cursive;
        color: var(--light-color);
        min-height: 100vh;
        background-color: var(--dark-color);
        overflow-x: hidden;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
        z-index: 10;
      }

      /* Animated Background */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
      }

      .background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(125deg, #6200ea, #03dac6, #3700b3);
        background-size: 300% 300%;
        animation: gradientMove 15s ease infinite;
        opacity: 0.6;
      }

      .background::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.3;
      }

      /* Comic-style Elements */
      .comic-bubble {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        opacity: 0.1;
      }

      .bubble-1 {
        width: 180px;
        height: 180px;
        top: 15%;
        left: 10%;
        animation: float 12s ease-in-out infinite;
      }

      .bubble-2 {
        width: 100px;
        height: 100px;
        top: 60%;
        right: 15%;
        animation: float 9s ease-in-out infinite;
      }

      .bubble-3 {
        width: 140px;
        height: 140px;
        bottom: 10%;
        left: 20%;
        animation: float 15s ease-in-out infinite;
      }

      /* Animations */
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-20px) rotate(5deg); }
        50% { transform: translateY(0) rotate(0deg); }
        75% { transform: translateY(20px) rotate(-5deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      /* Text Animation Effects */
      @keyframes textShine {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-15px);
        }
        60% {
          transform: translateY(-7px);
        }
      }

      /* Comic-style Text Effects */
      .text-outline {
        text-shadow:
          -2px -2px 0 #000,
          2px -2px 0 #000,
          -2px 2px 0 #000,
          2px 2px 0 #000;
      }

      /* Header Styling */
      header {
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .logo {
        height: 60px;
        filter: drop-shadow(0 0 8px rgba(3, 218, 198, 0.3));
        transition: all 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 12px rgba(3, 218, 198, 0.5));
        animation: pulse 1.5s infinite;
      }

      .logo-left {
        height: 100px;
      }

      /* Main Content */
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 180px);
        text-align: center;
        position: relative;
      }

      h1 {
        font-family: 'Luckiest Guy', cursive;
        font-size: 3.5rem;
        line-height: 1.2;
        margin-bottom: 30px;
        letter-spacing: 2px;
        color: var(--accent-yellow);
        text-shadow: 
          4px 4px 0px var(--primary-color),
          7px 7px 0px rgba(0, 0, 0, 0.5);
        transform-origin: center;
        animation: bounce 3s infinite;
      }

      .animated-word {
        display: inline-block;
        animation: popIn 0.6s forwards;
        opacity: 0;
      }

      .delay-1 { animation-delay: 0.1s; }
      .delay-2 { animation-delay: 0.3s; }
      .delay-3 { animation-delay: 0.5s; }
      .delay-4 { animation-delay: 0.7s; }
      .delay-5 { animation-delay: 0.9s: }
      .delay-6 { animation-delay: 1.1s: }

      .subtitle {
        font-family: 'Boogaloo', cursive;
        font-size: 1.5rem;
        margin-bottom: 40px;
        max-width: 700px;
        animation: fadeInUp 1s ease-out 0.8s forwards;
        opacity: 0;
      }

      .highlight-pulse {
        font-family: 'Carter One', cursive;
        color: var(--accent-color);
        display: inline-block;
        animation: pulse 2s infinite;
      }

      .highlight-bounce {
        font-family: 'Bangers', cursive;
        color: var(--accent-alt);
        letter-spacing: 1px;
        display: inline-block;
        animation: bounce 2s infinite;
      }

      /* Footer */
      footer {
        padding: 20px 0;
        text-align: center;
        font-family: 'Comic Neue', cursive;
        font-size: 0.9rem;
        opacity: 0.7;
        position: relative;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 20px;
        }

        h1 {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .logo-left {
          height: 100px;
        }

        .logo {
     
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background"></div>
    <div class="comic-bubble bubble-1"></div>
    <div class="comic-bubble bubble-2"></div>
    <div class="comic-bubble bubble-3"></div>

    <div class="container">
      <!-- Header with Logos -->
      <header>
        <img 
          src="{{ url_for('static', filename='assets/image.png') }}" 
          alt="IAI CAIR DSVV Logo" 
          class="logo logo-left"
        />
        <img 
          src="{{ url_for('static', filename='assets/graphiti1.png') }}" 
          alt="Graphiti Multimedia Logo" 
          class="logo"
        />
      </header>

      <!-- Main Content -->
      <main>
        <h1>
          <span class="animated-word delay-1">Welcome</span>
          <span class="animated-word delay-2">to</span>
          <span class="animated-word delay-3">Flask</span>
          <span class="animated-word delay-4">App!</span>
          <span class="animated-word delay-5">Developed by </span>
          <span class="animated-word delay-6">CAIR Lab IAI</span>
        </h1>
        <p class="subtitle">
          A creative collaboration between <span class="highlight-pulse">IAI CAIR - DSVV</span> and 
          <span class="highlight-bounce">Graphiti Multimedia</span>
        </p>
      </main>


      <footer>
        <p>&copy; 2025 IAI CAIR - DSVV | All Rights Reserved</p>
      </footer>
    </div>
  </body>
</html>
